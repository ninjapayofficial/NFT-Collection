<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Deployment</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Deploy NFT</h1>
    <form id="deployForm" class="form">
      <label for="name">Token Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="symbol">Token Symbol:</label>
      <input type="text" id="symbol" name="symbol" required><br>
      <label for="privateKey">Private Key:</label>
      <input type="text" id="privateKey" name="privateKey" required><br><br>
      <input type="submit" value="Deploy">
    </form>
    
    <div id="loader" class="loader"></div> <!-- Loader -->
    <h2 id="message" class="message"></h2> <!-- Placeholder for messages -->
  </div>

  <script>
    document.getElementById('deployForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Show loader
      document.getElementById('loader').style.display = 'block';
      document.getElementById('message').innerText = '';

      const name = document.getElementById('name').value;
      const symbol = document.getElementById('symbol').value;
      const privateKey = document.getElementById('privateKey').value;

      try {
        const response = await fetch('/setKeys', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, symbol, privateKey }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();
        console.log(result);

        const deployResponse = await fetch('/deployNFT', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!deployResponse.ok) {
          throw new Error('Network response was not ok');
        }

        const deployResult = await deployResponse.json();
        console.log(deployResult);

        // Display the contract address on the page
        document.getElementById('message').innerText = `Contract deployed to: ${deployResult.contractAddress}`;
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
        document.getElementById('message').innerText = `Error: ${error.message}`;
      } finally {
        // Hide loader
        document.getElementById('loader').style.display = 'none';
      }
    });
  </script>
</body>
</html>
